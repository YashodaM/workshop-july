<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form With Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body class="py-4">
    <section class="col-md-4 col-12 my-5 p-5 container">
        <h1>Login form</h1>
        <form onsubmit="return false">
            <div class="mb-3">
              <label for="exampleInputName1"class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="Enter username" id="exampleInputName1" aria-describedby="NameHelp">
              <span id="name-error" class="text-warning"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <span id="email-error" class="text-warning"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Enter password" class="form-control" id="exampleInputPassword1">
              <span id="password-error" class="text-warning"></span>
            </div>
            <button type="submit" class="btn btn-dark col-md-6 col-12" id="login">Log-in</button>
            <div class="forgot-link">
              <p>Forgot &nbsp;<a href="#">Username/Password?</a></p>
            </div>
        </form>
    </section>
    <script src="./formvalid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
